<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no"> 
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="robots" content="all">
    <meta name="author" content="Tencent-CP" />
    <meta name="Copyright" content="Tencent" />


    <link rel="icon" class="icon-head" type="image/x-icon">
    <link rel="shortcut icon" class="icon-head"  type="image/x-icon">
    <title class="text-set" data-id="linkText"></title>
    <!-- 页面设计：gediao | 页面制作：walure | 创建：2018-07-08  -->
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <style>
        .login-bg-img{ 
            background-repeat: no-repeat;
            background-size: 100%;
            width: 100%; 
            max-width: 1000px;
            height: 100%;
           position: absolute;
           left: 0;
           right: 0;
           margin: auto
        }
        .body-bg{
            width: 100%;
          
        }
        .logo{ text-align: right; padding: 0.5rem 0.3rem; position: absolute; top: 0;right: 0; z-index: 2}
        .logo img:nth-child(1){width: 2rem;}
        .logo img:nth-child(2){width: 2rem;}
        .aov-footer{
                width: 100%;
                position: absolute;
                bottom:0;
            
            }
        .describe{
            color: #fff;
            margin: 0 10%;
            text-align: center;
            font-size: 0.24rem;
        }
        .login-btn{
            margin:0.2rem auto
        }
        .btn-box{text-align: center}
        .bottom{
            background: rgba(11,73,94,0.45);
            padding: 0.35rem 0 ;
             -moz-border-top-colors:1px solid rgba(189,165,124,0.25);
        }
    </style>
    

</head>
<body> 
  <div class="login-bg-img">
  <section class="logo"> 
    <img id="logo" src=""/>
    <img id="logo729" src="">
   </section>
    <footer class="aov-footer">
        <div class="describe text-set" data-id="coverShare">
      </div>
        <div class="btn-box">
            <div class="btn yellow login-btn" id="loginAccount">
                <div class="out"> <div></div></div>
                <div class="text">
                    <i class="icon login"></i>
                    <i class="text-set" data-id="coverBtnLogin"></i>
                </div>
            </div>
        </div>

        <div class="btn-group bottom">
                <div class="btn beep-blue login-btn" id="login-game">
                        <div class="out"> <div></div></div>
                        <div class="text">
                            <i class="icon go"></i>
                            <i class="text-set" data-id="coverBtnOpen"></i>
                        </div>
                    </div>
                    <div class="btn beep-blue login-btn" id="downLoad-game">
                            <div class="out"> <div></div></div>
                            <div class="text">
                                <i class="icon down"></i>
                                <i class="text-set" data-id="coverBtnDownload"></i>
                            </div>
                        </div>
        </div>

    </footer>
</div>
        
 
    <script src="js/resize.js"></script>
     
    <script src="https://ossweb-img.qq.com/images/js/zepto/zepto1.2.min.js"></script> 
    <script src="js/config.js"></script>
    <script src="js/common.js"></script> 
    <script src="js/tool.js"></script> 
    
</body>

</html>
