<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no"> 
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="robots" content="all">
    <meta name="author" content="Tencent-CP" />
    <meta name="Copyright" content="Tencent" />


    <meta property="og:url"           content="http://chuoquan.com/aov" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Arena of Valor" />
    <meta property="og:description" content="I need your help to win this battle,join me Now!" />
    <meta property="og:image" content="https://www.arenaofvalor.com/images/pc/bigicon.png">

    <link rel="icon" href="image/title-icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="image/title-icon/favicon.ico" type="image/x-icon">
    <title>aov</title>
    <!-- 页面设计：gediao | 页面制作：walure | 创建：2018-07-08  -->
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/loading.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    
 
    
    

</head>
<body> 
    <section id="loading">  
            <div class="loading-box">
                 <div id="casePourpre">
                  <div id="loading-ico"><img src="image/loading.png"></div>
                <div id="vague">
                    <div id="vague-box" class="box"><div></div></div>
                    <div class="box1"></div>
                </div>
                <div id="load" >
                        0%
                  </div>
            </div>
        </div>
    </section> 

   <section class="warp" >
       <div class="bg">
           <img src="image/info-bg/1.jpg">
           <img src="image/info-bg/2.jpg">
           <img src="image/info-bg/3.jpg">
           <img src="image/info-bg/4.jpg">
       </div>
       <div class="content" id="content">
            <div class="user-name role_name" >#小貓釣魚#</div>
            <ul class="paly-info">
                <li>
                    <div class="title c-t text-set" data-id="personalRank" data-text="當前段位"></div>
                    <div class="desc c-c grade_level">SS-战神</div>
                    <div class="ico"><img class="grade_icon" src="image/paragraph/Icon_CompetitiveRace_7.png"></div>
                </li>
                <li>
                    <div class="title c-t text-set" data-id="personalReg" data-text="注册时间 :"></div>
                    <div class="desc c-c register_year">2017.06.12</div>
                </li>
                <li>
                    <div class="title c-t text-set"  data-id="personalDays" data-text="距離今天 :"></div>
                    <div class="desc c-c days">456</div>
                </li>
                <li>
                    <div class="title c-t text-set" data-id="personalMatches" data-text="累計戰鬥次數 :"></div>
                    <div class="desc c-c total_game_cnt">526</div>
                </li>
                <li>
                    <div class="title c-t text-set" data-id="personalGlory" data-text="戰鬥榮耀 :">  </div>
                    <div class="list-box c-c">
                        <div class="item">
                            <p class="ico"><img class="honor_1_icon" src="image/battle-honor/legendary.png"></p>
                            <p class="honor_1">超 神 </p>
                            <p class="honor_1_val">102</p>
                        </div>
                        <div class="item">
                            <p class="ico"><img class="honor_2_icon" src="image/battle-honor/victory-mvp.png"></p>
                            <p class="honor_2">勝方MVP </p>
                            <p class="honor_2_val">55</p>
                        </div>
                    </div>
                </li>
            </ul>

            <!-- 常用英雄 -->
            <div class="common-hero">
                <div class="title c-t text-set" data-id="heroFavorite" data-text="COMMON HERO"></div>
                <ul class="list" id="hero-list">
                    
                   
                           
                </ul>
              
            </div>

            <!--  图表 -->
            <div class="chart-box">
                    <div class="title"  ></div>
                <div class="chart">

                        <div class="detail_box c">
                                <div class="detail_canvas">
                                    <div id="main" class="detail_bg"></div>
                                    <span class="detail_txt "><font class="language c-t-1 text-set" data-id="radarDamage" data-text="傷害"></font></span>
                                    <span class="detail_txt"><font class="language c-t-1 text-set" data-id="radarSurvivability"  data-text="生存"></font></span>
                                    <span class="detail_txt"><font class="language c-t-1 text-set " data-id="radarKDA" data-text="KDA"></font></span>
                                    <span class="detail_txt"><font class="language c-t-1 text-set " data-id="radarAdvance" data-text="推进"></font></span>
                                    <span class="detail_txt"><font class="language c-t-1 text-set " data-id="radarDisLeveling" data-text="金幣/分鐘"></font></span>
                                </div>
                            </div


                </div>
                <div class="chart-data">
                    <div class="fl">
                        <p class="c-t-1 text-set" data-id="radarDamage" data-text="傷害"></p>
                        <p class="c-c avg_hurt">88.68</p>
                        <p class="c-t-1 text-set" data-id="radarSurvivability" data-text="生存"></p>
                        <p class="c-c avg_behurt">88.68</p>
                    </div>
                    <div class="fr">
                            <p class="c-t-1 text-set" data-id="radarDisLeveling" data-text="金幣/分鐘"></p>
                            <p class="c-c percoin_cnt">88/123</p>
                            <p class="c-t-1 text-set" data-id="radarKDA" data-text="KDA"></p>
                            <p class="c-c kda">88.68</p>
                            <p class="c-t-1 text-set" data-id="radarAdvance" data-text="推進"></p>
                            <p class="c-c avg_towndestroy">88.68</p>
                        </div>
                </div>
            </div>


            <!-- 点赞登陆分享 -->
            <div class="user-box" id="user-box">
                <!-- 未登陆 -->
                <div class="no-user hidden">
                        <div class="desc"><span class="c-t-1 text-set" data-id="shareOwned" data-text="已有"></span>   <span class="c vote">666</span> <span class="c-t-1 text-set" data-id="shareLike" data-text="位好友為妳點贊" ></span></div>
                        <div class="mt45">
                                <div class="btn yellow login-btn">
                                        <div class="out"> <div></div></div>
                                        <div class="text">
                                            <i class="icon login"></i>
                                            <i class="text-set" data-id="flgLogin"></i>
                                        </div>
                                    </div>
                        </div>
                        <div class="tip " data-id="flgLike"></div>
                        <div class="btn-group w60">
                            <div class="btn brown login-btn">
                                <div class="out"> <div></div></div>
                                <div class="text">
                                    <i class="icon go1"></i>
                                    <i class="text-set" data-id="coverBtnOpen"></i>
                                </div>
                            </div>
                            <div class="btn brown login-btn">
                                <div class="out"> <div></div></div>
                                <div class="text">
                                    <i class="icon down1"></i>
                                    <i class="text-set" data-id="coverBtnDownload" ></i>
                                </div>
                            </div>
                        </div>

                </div>
                <!-- 当前用户登陆 -->
                <div class="curr-user " >
                       <div class="title c-t-1 text-set" data-id="shareThanking" data-text="感謝您對AOV的支持"></div>
                       <div class="desc">
                            此部汾內容由當的制定，內容主旨為憾激玩家的伎持，似及喧傳遊戲相關內容。<br>
                            此部汾內容由當的制定，內容主旨為憾激玩家的伎持，似及喧傳遊戲相關內容。<br>
                       </div>
                       <div class="btn-group ">
                            <div class="btn deep-blue login-btn">
                                <div class="out"> <div></div></div>
                                <div class="text">
                                    <i class="icon facebook"></i>
                                    <i class="text-set" data-id="share"></i>
                                </div>
                            </div>
                            <div class="btn deep-blue login-btn">
                                <div class="out"> <div></div></div>
                                <div class="text">
                                    <i class="icon garna"></i>
                                    <i class="text-set" data-id="share"></i>
                                </div>
                            </div>
                            <div  id="js-copy"  data-clipboard-text="我是被复制的内容啊" class="btn deep-blue login-btn">
                                    <div class="out"> <div></div></div>
                                    <div class="text">
                                        <i class="icon copy"></i>
                                        <i class="text-set" data-id="copy"></i>
                                    </div>
                                </div>
                        </div>
                        <div class="zan-tip">
                                <font class="text-set" data-id="shareOwned">已有</font> <span class="vote">666</span> <font class="text-set" data-id="shareLike">位好友為妳點贊</font>
                        </div>

                </div>
                <!-- 其他用户登陆 -->
                <div class="other-user hidden">
                    <div>
                            <div class="btn yellow login-btn">
                                    <div class="out"> <div></div></div>
                                    <div class="text">
                                        <i class="icon fabulous"></i>
                                        <i class="text-set" data-id="flLike"></i>
                                    </div>
                                </div>
                        </div>
                        <div class="mt40">
                            <div class="btn brown login-btn">
                                    <div class="out"> <div></div></div>
                                    <div class="text">
                                        <i class="icon see"></i>
                                        <i class="text-set" data-id="flViewOwn"></i>
                                    </div>
                                </div>
                        </div>
                        <div class="btn-group ">
                            <div class="btn brown login-btn" id="login-game">
                                    <div class="out"> <div></div></div>
                                    <div class="text">
                                        <i class="icon go1"></i>
                                        <i class="text-set" data-id="flgLogin"></i>
                                    </div>
                                </div>
                            <div class="btn brown login-btn" id="downLoad-game">
                                    <div class="out"> <div></div></div>
                                    <div class="text">
                                        <i class="icon down1"></i>
                                        <i class="text-set" data-id="flgDownload"></i>
                                    </div>
                                </div>
                        </div>
                </div>
            </div>

            <!-- logo -->
            <div class="logo-box">
                <img src="image/logo.png">
                <img id="logo" src="image/logo-lan/tw.png"/>
            </div>

       </div>

      
       

   </section>
   <!-- 台湾区域选区 -->
   <div class="dialog" id="dialog-box-select"  >
    <div class="dia-con">
        <div class="dia-box">
            <div class="npc"><img /src="image/npc.png"></div>
            <div class="desc">
                請選擇妳區號
            </div>
            <div class=" btn-group select-area-box">
                <div class="btn brown" id="selectArea1">
                        <div class="out"> <div></div></div>
                        <div class="text noIcon">
                            <i>1.聖騎之王</i>
                        </div>
                </div>
                <div class="btn brown" id="selectArea2">
                    <div class="out"> <div></div></div>
                    <div class="text noIcon">
                        <i>2.純潔之翼</i>
                    </div>
            </div>
            </div>
            <a class="dia-close" id="dia-select-close" title="关闭"><img src="image/close.png"></a>
        </div>
    </div>
</div>
<!-- 弹框提示 -->
   <div class="dialog" id="dialog-box"  >
    <div class="dia-con">
        <div class="dia-box">
            <div class="npc"><img /src="image/npc.png"></div>
            <div class="desc" id="dialog-box-text">
                未查询您的账号
            </div>
            <div class="btn-box">
                <div class="btn brown" id="dia-submit">
                        <div class="out"> <div></div></div>
                        <div class="text">
                            <i class="icon refresh"></i>
                            <i>确认</i>
                        </div>
                </div>
            </div>
            <a class="dia-close" id="dia-close" title="关闭"><img src="image/close.png"></a>
        </div>
    </div>
</div>
<script src="js/resize.js"></script> 
    <script src="http://ossweb-img.qq.com/images/js/zepto/zepto1.2.min.js"></script>
    <script src="js/common.js"></script> 
   
    <script src="js/loading.js"></script>
   
   <script src="http://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.min.js"></script>
  
   <script src="js/clipboard.min.js"></script> 
   
   <script src="js/index.js"></script>
   <script src="js/tool.js"></script>

   </body>

</html>
